@(title: String)(content: Html)

<!DOCTYPE html>

<html ng-app="app">
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.WebJarAssets.at(WebJarAssets.locate("bootstrap.min.css"))">
        <link rel="stylesheet" media="screen" href="http://getbootstrap.com/assets/css/docs.min.css">
        <link rel="stylesheet" media="screen" href="http://necolas.github.io/normalize.css/3.0.0/normalize.css">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.WebJarAssets.at(WebJarAssets.locate("jquery.min.js"))"></script>
        <script src="@routes.WebJarAssets.at(WebJarAssets.locate("js/bootstrap.min.js"))"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.13/angular.min.js"></script>
        <script src="@routes.Assets.at("javascripts/routes.js")"></script>
    </head>
    <body ng-controller="TimerController">
    	<div class="navbar navbar-static-top bs-docs-nav">
    		<div class="container">
		    	<div class="navbar-header">
		        	<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
		         		<!--  Display three horizontal lines when navbar collapsed. -->
		          		<span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span>
		        	</button>
		        	<a class="navbar-brand" href="@routes.Application.index()">@title</a>
		       </div>
		    </div>
		</div>
		
        @content
        
        <!-- Enable tooltips. Used primarily to validate that JQuery + Bootstrap JS are loaded. Remove this script if you don't want tooltips. -->
        <script type="text/javascript">
        	jQuery(function ($) {
        		$("[rel='tooltip']").tooltip()
        	});
        </script>
    </body>
</html>
